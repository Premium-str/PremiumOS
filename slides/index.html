<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Installing PremiumOS</title>
  <style>
    body {
      margin: 0;
      font-family: Ubuntu, sans-serif;
      background: #0f111a;
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    .slide {
      position: absolute;
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    
    .slide.active {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="slide active">
    <h1>Installing PremiumOS</h1>
    <p>Fast. Clean. Yours.</p>
  </div>

  <div class="slide">
    <h1>Built for Performance</h1>
    <p>Optimized. Responsive. Lightweight.</p>
  </div>

  <div class="slide">
    <h1>Designed for You</h1>
    <p>Custom themes. Custom boot. Custom identity.</p>
  </div>
  
  <div class="slide">
    <h1>PremiumOS is Installing!</h1>
    <p>Your OS is nearly ready!</p>
  </div>

  <script>
    let slides = document.querySelectorAll('.slide');
    let index = 0;

    setInterval(() => {
      slides[index].classList.remove('active');
      index = (index + 1) % slides.length;
      slides[index].classList.add('active');
    }, 10000);
  </script>
</body>
</html>
