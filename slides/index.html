<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Installing PremiumOS</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: Ubuntu, sans-serif;
}

body {
  background: url("background.png") no-repeat center center fixed;
  background-size: cover;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
}

.overlay {
  background: rgba(0, 0, 0, 0.45);
  padding: 60px;
  border-radius: 18px;
  width: 70%;
  max-width: 900px;
  text-align: center;
}

.slide {
  display: none;
  animation: fade 1s ease-in-out;
}

.slide.active {
  display: block;
}

h1 {
  font-size: 46px;
  margin-bottom: 15px;
}

p {
  font-size: 20px;
  opacity: 0.85;
}

@keyframes fade {
  from { opacity: 0; }
  to   { opacity: 1; }
}
</style>
</head>

<body>

<div class="overlay">

  <div class="slide active">
    <h1>Welcome to PremiumOS</h1>
    <p>Fast, modern, and built for you.</p>
  </div>

  <div class="slide">
    <h1>Clean & Lightweight</h1>
    <p>No bloat. Just speed and control.</p>
  </div>

  <div class="slide">
    <h1>Built on Ubuntu</h1>
    <p>Stable, secure, and widely supported.</p>
  </div>

  <div class="slide">
    <h1>Ready in Minutes</h1>
    <p>Sit back â€” PremiumOS is installing.</p>
  </div>

</div>

<script>
let slides = document.querySelectorAll(".slide");
let current = 0;

setInterval(() => {
  slides[current].classList.remove("active");
  current = (current + 1) % slides.length;
  slides[current].classList.add("active");
}, 5000); // change slide every 5 seconds
</script>

</body>
</html>
